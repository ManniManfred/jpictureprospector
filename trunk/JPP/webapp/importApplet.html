<html>
<head>
<title>JPP - Importiere Bilder</title>
</head>
<body>
<h1>Importiere Bilder</h1>

<applet code="HTTPUpload"
        archive="HTTPUpload.jar"
        mayscript="mayscript"
        width="600"
        height="350"
        name="HTTPUpload">

       <param name="ISOLanguage"        value="de">
       <param name="maxFiles"           value="500">
       <param name="maxFilesWarning"    value="Upload-Anzahl ist auf 500 beschränkt">
       <param name="UploadURL"          value="importiere">
       <param name="FilterExtensions"   value="jpg,jpeg,png,gif">
       <param name="useFTP"             value="false">
       <param name="limitedFiles"       value="true">
       <param name="Filefilter"         value="true">
       <param name="resizeImage"        value="false">
       <param name="labelAddButton"     value="Hinzuf&uuml;gen">
       <param name="labelRemoveButton"  value="Entfernen">
       <param name="labelUploadButton"  value="Hochladen">
       <param name="labelCancelButton"  value="Abbrechen">
       <param name="BackgroundColor"    value="">
       <param name="TextColor"          value="">
       <param name="StatusColor"        value="">

       Ihr Browser unterstützt keine Applets. Bitte installieren Sie sich aktuelle jdk
       von sun. Den Download gibts auf <a href="http://www.java.com/">java.com</a>
</applet>


</body>
</html>
